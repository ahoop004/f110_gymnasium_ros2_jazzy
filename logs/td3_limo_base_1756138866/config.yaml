bridge:
  ros__parameters:
    ego_namespace: ego_racecar
    ego_scan_topic: scan
    ego_odom_topic: odom
    ego_opp_odom_topic: opp_odom
    ego_drive_topic: drive
    opp_namespace: opp_racecar
    opp_scan_topic: opp_scan
    opp_odom_topic: odom
    opp_ego_odom_topic: opp_odom
    opp_drive_topic: opp_drive
    scan_distance_to_base_link: 0.0
    scan_fov: 4.7
    scan_beams: 1080
    map_path: /home/aaron/f110_gymnasium_ros2_jazzy/assets/maps/Shanghai_map
    map_img_ext: .png
    centerline_path: /home/aaron/f110_gymnasium_ros2_jazzy/assets/racelines/Shanghai_waypoints.csv
    num_agent: 2
    model: /home/aaron/f110_gymnasium_ros2_jazzy/rl_training/DDPG/models/ddpg_checkpoint.pt
    sx: 0.0
    sy: 0.0
    stheta: 0.0
    sx1: 2.0
    sy1: 0.5
    stheta1: 0.0
    ego_controller: gap_follow
    opp_controller: gap_follow
    kb_teleop: false
env:
  id: f110_gym:f110-v0
  render_mode: human_fast
  map_path: /home/aaron/f110_gymnasium_ros2_jazzy/assets/maps/Shanghai_map
  map_dir: /home/aaron/f110_gymnasium_ros2_jazzy/assets/maps
  map: /home/aaron/f110_gymnasium_ros2_jazzy/assets/maps/Shanghai_map
  map_ext: .png
  num_agents: 2
  max_episode_steps: 5000
  seed: 42
  start_poses:
  - - 0.0
    - 0.0
    - 0.0
  - - 2.0
    - 0.5
    - 0.0
  action_low:
  - -0.4189
  - 0.0
  action_high:
  - 0.4189
  - 3.0
  lidar:
    beams: 1080
    fov: 4.7
    range_max_m: 30.0
obs:
  lidar_max_mode: fixed
  lidar_fixed_max: 30.0
  lidar_min_effective: 10.0
  lidar_auto_percentile: 99.0
  lidar_effective_ema: 0.05
  lidar_downsample: 1
  history_k: 1
  v_pos_max: 3.0
  yaw_rate_norm: 10.0
  steer_max_abs: 0.4189
  speed_max: 3.0
  last_action_units: env
  include:
    last_action: true
    clearance: true
    opponent: true
    track: false
  sectors:
    forward_half_deg: 15.0
    side_low_deg: 60.0
    side_high_deg: 90.0
opponent:
  policy: gap_follow
  params:
    speed_cap_mps: 2.5
    smooth_steer: true
action:
  train_action_noise_std: 0.1
  train_action_noise_clip: 0.5
  policy_noise: 0.2
  noise_clip: 0.5
  governors:
    enable_clearance_speed_cap: true
    forward_clearance_q: 0.1
    min_clearance_m: 0.6
    min_speed_mps: 0.0
    max_speed_mps: 3.0
    enable_steer_rate_limit: true
    steer_rate_limit_rad_per_step: 0.02
    clearance_gain: 2.0
    enable_accel_limit: true
    accel_limit_mps2: 1.0
reward:
  weights:
    progress: 5.0
    alive_bonus: 0.5
    wall_clearance: 0.3
    opponent_clearance: 0.3
    lateral_error: 0.25
    steering_smoothness: 0.1
  params:
    dt: 0.01
    wall_quantile: 0.1
    near_wall_dist_m: 0.3
    opponent_safe_dist_m: 0.6
    grace_steps_wall: 25
    grace_steps_opp: 175
td3:
  actor_hidden:
  - 256
  - 256
  critic_hidden:
  - 256
  - 256
  gamma: 0.99
  tau: 0.005
  actor_lr: 0.0003
  critic_lr: 0.0003
  policy_freq: 2
per:
  alpha: 0.6
  beta_init: 0.4
  beta_final: 1.0
  capacity: 1000000
  priority_epsilon: 1.0e-06
train:
  total_steps: 1000000
  warmup_steps: 10000
  update_after: 10000
  batch_size: 256
  updates_per_step: 1
  eval_every_steps: 10000
  save_every_steps: 50000
  seed: 42
  render: false
paths:
  run_name: td3_limo_base
  checkpoints_dir: ./checkpoints
  logs_dir: ./logs
logging:
  enable_tensorboard: false
  enable_wandb: false
  project: td3-limo
  entity: ''
  print_every_steps: 1000
  video_every_eval: 0
